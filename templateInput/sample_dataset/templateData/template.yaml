                    marginTop: -0.5rem  
                p1blimage1:
                  type: img
                  css:            
                    width: 1.8in
                    height: 1.8in
                    backgroundRepeat: no-repeat
                    backgroundSize: cover
                    zIndex: 2
                    borderRadius: 0.5rem
                p1blSec4Header: 
                  type: text
                  css:
                    zIndex: 3
                    textAlign: center
                    fontWeight: '600'
                    lineHeight: '1'
                    fontSize: 18px
                    fontFamily: times-new-roman-bold
                    color: '#cd0f13'
                p1blSec4Text: 
                  type: text
                  css:
                    zIndex: 3
                    textAlign: center
                    fontSize: 11px
                    fontFamily: times-new-roman
                    color: '#181715'
                    marginTop: -0.3rem

            page1BodyRight: 
              type: div
              css:
                flex: 1 1 32rem
                display: flex
                flexDirection: column
                justifyContent: space-between
                alignItems: left 
              children: 
                # p1brHeader:
                #   type: text
