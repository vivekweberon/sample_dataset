---
a4Parent:
  type: div
  className: a4Parent
  css:
    display: flex
    flexDirection: row
    flexWrap: wrap
  children:
    page1:
      type: div
      className: page
      css:
        position: relative
        left: 0rem
        top: 0rem
        minHeight: 11in
        height: auto
        margin: 0
        padding: 0
        display: flex
        flexDirection: column
        justifyContent: space-between
      children:
        p1header:
          type: div
          css:
            display: flex
            flexDirection: column
            alignItems: center
            justifyContent: center
          children:
            p1himage1:
              type: img
              css:            
                backgroundRepeat: no-repeat
                backgroundSize: cover
                backgroundPosition: center center
                zIndex: 2
                width: 100%
                height: 6.25rem
                margin: 0.5rem
            p1hline1:
              type: text
              css:
                color: '#cd0f13'
                textAlign: center
                fontFamily: 'ebrimabd'
                fontSize: 1rem
                zIndex: 6
            p1himage2:
              type: img
              css:            
                backgroundRepeat: no-repeat
                backgroundSize: cover
                backgroundPosition: center center
                zIndex: 2
                width: 100%
                height: 12.3rem
                # margin: 0.5rem       
        p1body:
          type: div
          css:
            display: flex
            flexDirection: row
            flexWrap: wrap
            alignItems: center
            justifyContent: space-between
            padding: 0.5rem
            marginLeft: 20px
            marginRight: 20px
            gap: 1rem        
          children:
            page1BodyLeft:
              type: div
              css:
                flex: 1 1 14rem
                display: flex
                flexDirection: column
                alignItems: center
                gap: 0.25rem
              children:
                p1blqrCode:
                  type: qrcode
                  subText: |
                    <div style="background-color: rgb(6, 61, 113);font-size: larger; color:white;border-radius: 0 0 0.2rem 0.2rem;">
                      Scan for more!
                    </div>
                  css:            
                    minWidth: 1.4in
                    maxWidth: 13rem
                    left: 0.5in
                    borderRadius: 0.3rem
                    border: '0.1rem solid rgb(6, 61, 113)'
                    textAlign: center
                    padding: 0.1rem
                    marginBottom: 1rem
                p1blAccessMyMessage:
                  type: text
                p1blHeader:
                  type: text          
                  css:           
                    zIndex: 3            
                    lineHeight: '1'
                    fontSize: 21px
                    fontFamily: times-new-roman-bold
                    color: '#cd0f13'
                    fontWeight: 500
                    textAlign: center
                    alignSelf: flex-start
                p1blSec1Text1:
                  type: text
                  css:
                    zIndex: 3
                    textAlign: justify
                    lineHeight: '1.2'
                    fontSize: 15px
                    fontFamily: times-new-roman-italic
                    color: '#181715'
                    paddingTop: 0.5rem
                    paddingBottom: 0.5rem
                p1blimage5:
                  type: img
