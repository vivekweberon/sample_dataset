                #     textAlign: center
                #     fontSize: 2.87rem
                #     fontFamily: calibri
                #     color: '#063d71'
                
                # p1brTextBold:
                #   type: text
                #   css:
                #     zIndex: 3
                #     textAlign: justify
                #     lineHeight: "1.3"
                #     fontSize: 1.2rem
                #     fontFamily: calibribold
                #     color: black
                #     marginTop: 1rem
                #     marginBottom: 1rem


                p1brimage4:
                  type: img
                  className: p1brimage4
                  css:
                    width: 100%
                    height: 10.8rem
                    backgroundRepeat: no-repeat
                    backgroundSize: cover
                    zIndex: 2
                    backgroundPosition: "center center"
                p1brText1:
                  type: text
                  css:
                    zIndex: 3
                    textAlign: justify
                    lineHeight: "1.5"
